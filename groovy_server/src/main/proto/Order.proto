syntax = "proto3";


package ru.merann.bopopov.autoshowroom.grpc;

import "Status.proto";
import "Car.proto";
import "Client.proto";

message Order {
    int64 id = 1;
    Status status = 2;
    Car car = 3;
    Client client = 4;
}

message OrderResponse {
    int64 id = 1;
    SaveStatus status = 2;
    enum SaveStatus {
        SUCCESS = 0;
        FAIL = 1;
    }
}

service OrderService {
    rpc save(Order) returns (OrderResponse);
}